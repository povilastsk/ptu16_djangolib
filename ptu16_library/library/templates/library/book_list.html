{% extends "base.html" %}
{% block title %}Books in {{ block.super }}{% endblock title %}
{%block content%}
<h1>Books</h1>
<ul class="nice-list">
{% for book in book_list%}
    <li><a href="#">{{ book.title }}</a> 
        by <a href="{% url "author_detail" book.author.pk %}">{{ book.author }}</a></li>
{% empty %}
    <p>No books found.</p>
{% endfor %}
</ul>
{% endblock content%}
