<div class="pager">
    {% if page_obj.has_other_pages %}
        {% for page in page_obj.paginator.page_range %}
            {% if page != page_obj.number %}
                <a href="?page={{ page }}">{{ page }}</a>
            {% else %}
                <span class="current">{{ page }}</span>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
