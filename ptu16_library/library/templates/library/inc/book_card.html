{% load static %}
<li class="center">
    <a href="{% url "book_detail" book.pk %}">
        {% if book.cover %}
            <img class="book-cover" src="{{ book.cover.url }}">
        {% else %}
            <img class="book-cover" src="{% static "img/default_cover.jpg" %}">
        {% endif %}            
        <h4>{{ book.title }}</h4>
    </a> 
    <p>by <a href="{% url "author_detail" book.author.pk %}">{{ book.author }}</a></p>
</li>
