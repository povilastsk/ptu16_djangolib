{% extends "base.html" %}
{% block title %}Update Your Profile at {{ block.super }}{% endblock title %}
{% block content %}
<h1>Update Your Profile</h1>
<form method="post" action="{{ request.path }}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <p><button type="submit">Save Changes</button></p>
</form>
{% endblock content %}
